<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container bg-black py-4 px-5">
        <header class="bg-warning text-white p-3 mb-2 fs-3 d-flex align-item-center justify-content-center">
            Header
        </header>

        <nav class="bg-warning text-white p-3 mb-2 fs-3 d-flex align-item-center justify-content-center">
            Nav
        </nav>

        <div class="row">
            <div class="col-md-8 mb-2">
                <section class="bg-warning text-white p-3 mb-2 fs-3 d-flex align-item-center justify-content-center">
                    Section
                </section>
                <article class="bg-warning text-white p-3 fs-3 d-flex align-item-center justify-content-center">
                    Article
                </article>
            </div>

            <div class="col-md-4 mb-2">
                <aside class="bg-warning text-white p-3 fs-3 d-flex align-item-center justify-content-center">
                    Aside
                </aside>
            </div>

        </div>

        <footer class="bg-warning text-white p-3 fs-3 d-flex align-item-center justify-content-center">
            Footer
        </footer>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
