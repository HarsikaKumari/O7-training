<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container text-center text-light">
        <div class="row my-2">
            <div class="col bg-danger fs-3 py-3">Header</div>
        </div>

        <div class="row my-2">
            <div class="col bg-danger fs-3 py-3">Nav</div>
        </div>

        <div class="row my-2">
            <div class="col-6">
                <div class="row">
                    <div class="col bg-danger fs-3 py-3">Section</div>
                </div>
                <div class="row mt-2">
                    <div class="col bg-danger fs-3 py-3">Article</div>
                </div>
            </div>

            <div class="col bg-danger fs-3 py-5 mx-1">Aside</div>
        </div>

        <div class="row my-2">
            <div class="col bg-danger fs-3 py-3">Footer</div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

</html>
