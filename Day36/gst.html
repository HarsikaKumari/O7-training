<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input"> <br>
    <button onclick= "totalGst()">Find GST</button>
    <div id="output"> </div>

    <script>
        function totalGst() {
            var amount = parseInt(document.getElementById("input").value);
            var gstAmount = 180;
            var totalAmount = amount + gstAmount;
            // console.log(totalAmount);
            document.getElementById("output").innerHTML = `Amount is = ${amount} <br> GST is = ${gstAmount} <br> Total Amount is = ${totalAmount}`;
        }
    </script>
</body>
</html>
