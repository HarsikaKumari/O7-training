<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
</head>

<body>
    <div style="background-color: blue; height:400px;">
        <div style="background-color: aquamarine; height: 100px;"></div>
        <div style="background-color: white; height:100px;">
            <div style="background-color: red; height: 100px; width:25%;float:left">
            </div>
            <div style="background-color: orange; height: 100px; width:25%; float:left">
            </div>
            <div style="background-color: red; height: 100px; width:25%; float:left">
            </div>
            <div style="background-color: orange; height: 100px; width:25%; float:left">
            </div>
        </div>
        <div style="background-color: hotpink; height:100px;">
            <div style="background-color: aqua; height:100px; width:33.333%; float:left"></div>
            <div style="background-color: wheat; height:100px; width:33.333%; float:left"></div>
            <div style="background-color: yellow; height:100px; width:33.333%; float:left"></div>
        </div>
        <div style="background-color: grey; height: 100px;"></div>
    </div>
</body>

</html>
